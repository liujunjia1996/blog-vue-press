name: CI
on:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: build
      run: |
          npm run ci

    - name: push
      run: |
          bash ./push.sh
          
    - name: deploy
      uses: JamesIves/github-pages-deploy-action@4.1.6
      with:
        BRANCH: gh-pages
        FOLDER: docs/.vuepress/dist
